                    <div id="errorPanel"></div>
                    <div>
                        <input type="text" id="firstName" name="first_name" placeholder="First name" class="required form-control" required>*

                    <div>
                        <input type="text" id="lastName" name="last_name" placeholder="Last name" class="required form-control" required>*
                    </div>
                    <div>
                        <input type="text" id="patronymic" name="patronymic" placeholder="Patronymic" class="required form-control" required>*

                    <div>
                        <input type="date" id="dateOfBirth" name="birth" placeholder="Date of Birth (YYYY-MM-DD)" class="required form-control" required>*

                    <div>

                    <div>

                    </div>

                    </div>
                    <div>
                        <input type="text" name="address" placeholder="Address" class="form-control required" required>*
                    </div>
                    <div>
                        <input type="text" id="homePhone" name="phone_number" placeholder="Phone number (Home)" class="form-control">
                    </div>
                    <div>
                        <input type="text" id="mobilePhone" name="mobile_number" placeholder="Phone number (Mobile)" class="form-control">
                    </div>

                    <input type="text" name="place_of_work" placeholder="Place of work" class="form-control">

                            <option value="">II</option>
